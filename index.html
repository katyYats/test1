<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test 1</title>
</head>
<body>
    <a href='' onclick='window.open("https://www.google.com", "_blank")'>tab1</a>
    <a class="tab" href=''>tab2</a>
    <a class="tab1" href='https://www.google.com'>tab3</a>
    <script>
        const tab = document.querySelector('.tab');
        const tab1 = document.querySelector('.tab1');

        function addClick(e) {
            window.open("https://www.google.com", "_blank");
            return false;
        }

        function addAnotherClick(e) {
            e.preventDefault();
            window.open("https://www.google.com", "_blank");
            return false;
        }

        tab.addEventListener('click', addClick);
        tab1.addEventListener('click', addAnotherClick);
    </script>
</body>
</html>
